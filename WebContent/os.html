<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Orden de Servicio</title>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
       
	$(document).ready(function(e) {
		table = $("#table-form");
		fields =  $("#field-list");
		


		$.each( $('#field-list'), function(i, list) {
		   $('div', list).each(function(k,v) {
			   id = v.attributes["id"];
			   label =  v.attributes["label"]; 
			   type  =  v.attributes["type"];
			   required = v.attributes["required"];
			   if(required){
				   reqchar = '*';
			   }else{
				   reqchar = '';
			   }
			   if(typeof(type) !== "undefined" && type != null && "combo" == type.value){
				   model  =  v.attributes["model"];
				   options = getOptions(model.value);
				   onchange  =  v.attributes["onchange"];
				   if(onchange){
					   table.append("<tr><td>"+label.value+reqchar+":</td><td><select id=\""+id.value+"-input\" onchange=\""+onchange.value+"\">"+options+"</select></td></tr>");
				   }else{
					   table.append("<tr><td>"+label.value+reqchar+":</td><td><select id=\""+id.value+"-input\" >"+options+"</select></td></tr>");
					   
				   }
				   onchange="myFunction()";
			   }else if(typeof(type) !== "undefined" && type != null && "textarea" == type.value){
				   table.append("<tr><td>"+label.value+reqchar+":</td><td><textarea id=\""+id.value+"-input\"></textarea></td></tr>");
				  	   
			   }else{
				   if(type && type.value == 'numeric'){
					   table.append("<tr><td>"+label.value+reqchar+":</td><td><input class=\"numeric\" id=\""+id.value+"-input\" ></td></tr>");
				   }else{
               		table.append("<tr><td>"+label.value+reqchar+":</td><td><input id=\""+id.value+"-input\" width=\"200px\"></td></tr>");
				   }
			   }
		   });
		})

		  $("button").click(function(){
		    	var jsonform = getForm();
		    	$.ajaxSetup({ cache: false, async:true });
		        $.post("os.ms",
		        {
		           json: JSON.stringify(jsonform)
		        },
		        function(data,status){
		            alert("Data: " + data + "\nStatus: " + status);
		        });
		    });
		
		
		  $(".numeric").keypress(function (e) {
			     //if the letter is not digit then display error and don't type anything
			     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
			        //display error message
			        $("#errmsg").html("Digits Only").show().fadeOut("slow");
			               return false;
			    }
			   });
		
	});
	
	function getOptions(modelName){
		options = '';
     
    	 $.ajaxSetup({ cache: true, async:false });
    	  $.get("os.ms?model="+modelName, function(data, status){
    		  var obj = jQuery.parseJSON( data );
    		  for(i=0; i<obj.length; i=i+2){
    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}
	
	function getSubOptions(modelName, id){
		options = '';
     
    	 $.ajaxSetup({ cache: true, async:false });
    	  $.get("os.ms?submodel="+modelName+"&id="+id, function(data, status){
    		  var obj = jQuery.parseJSON( data );
    		  for(i=0; i<obj.length; i=i+2){
    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}
	
	function updateFormEntries(){
		for(i=1; i<23; i++){
			row = document.getElementById('field-'+i);//$("#field1");
			id = row.getAttribute('id');
			label = row.getAttribute('label');
			required = row.getAttribute('required');
			if(required!=null){
				req="*";
			}else{
				req="";
			}
			
			//row.innerHTML = "<tr><td>"+label+"</td><td><input></td></tr>";
			
			table = document.getElementById('table-form');
			
			table.innerHTML = table.innerHTML + "<tr><td>"+label+req+":</td><td><input id=\""+id+"-input\" ></td></tr>";
		}
	}
	
	function getForm(){
		form = {
				telefono: valueOf('telefono'),
				fabricante: valueOf('fabricante'),
				modelo: valueOf('modelo'),
				serie: valueOf('serie'), 
				nombre: valueOf('nombre'), 
				email: valueOf('email'),  
				telefonoPersona: valueOf('telefonoPersona'),
				direccion: valueOf('direccion'), 
				clienteTieneFactura: valueOf('clienteTieneFactura'), 
				falla1: valueOf('falla1'), 
				falla2: valueOf('falla2'),  
				falla3: valueOf('falla3'),  
				falla4: valueOf('falla4'),  
				comentario: valueOf('comentario'), 
				garantia: valueOf('garantia'), 
				fabricanteTelefonoPrestado: valueOf('fabricanteTelefonoPrestado'), 
				modeloTelefonoPrestado: valueOf('modeloTelefonoPrestado'),  
				serieTelefonoPrestado: valueOf('serieTelefonoPrestado'),
				facturaONotaDeVenta: valueOf('facturaONotaDeVenta'), 
				fechaFactura: valueOf('fechaFactura'), 
				imagenRegistroDanos: valueOf('imagenRegistroDanos')	
				
		};
		
		return form;
	}
	
	function valueOf(fieldName){
		value =   $('#'+fieldName+'-input').prop('value');
		
		return value;
	}
	
	function valueOfOrDefault(fieldName, defaultValue){
		value =   $('#'+fieldName+'-input').prop('value');
		if(!value){
			return defaultValue;
		}
		return value;
	}
	
	function comboChange(combo, target, model){
		$('#'+target+'-input').empty();
		if(combo.value>-1){
			options = getSubOptions(model, combo.value);
			$('#'+target+'-input').append(options);
		}
	}
</script>
</head>
<body>
      <h1>REGISTRO DE ORDEN DE SERVICIO</h1>
      <div id="msgid" ></div>
      <table id="table-form" border="1" cellpadding="5" cellspacing="0">
      </table>
      <div id="field-list">
          <div id="telefono" label="TELÉFONO" required="true" max-length="8" type="numeric" />
	      <div id="fabricante" label="FABRICANTE"  required="true" type="combo" model="fabricantes" onchange="comboChange(this,'modelo','modelos')" />
	      <div id="modelo" label="MODELO"  required="true" type="combo" model="modelos(fabricante)"/>
	      <div id="serie" label="# SERIE (IMEI)"  required="true" min-length="15" max-length="15" type="numeric"/> 
	      <div id="nombre" label="NOMBRE / APELLIDO"  required="true" max-length="150" size="50"/> 
	      <div id="email" label="EMAIL" max-length="50" type="email" />  
	      <div id="telefonoPersona" label="TELÉFONO PERSONAL"  required="true"  max-length="8" type="numeric" />
	      <div id="direccion" label="DIRECCIÓN"  required="true" max-length="300" type="textarea" rows="4" cols="50"/> 
	      <div id="clienteTieneFactura" label="CLIENTE TIENE FACTURA"  required="true" type="combo" model="tieneFacturas"  /> 
	      <div id="falla1" label="FALLA 1"  required="true" type="combo" model="fallas" /> 
	      <div id="falla2" label="FALLA 2"  type="combo" model="fallas" />  
	      <div id="falla3" label="FALLA 3"  type="combo" model="fallas" />  
	      <div id="falla4" label="FALLA 4"  type="combo" model="fallas" />  
	      <div id="comentario" label="COMENTARIO"  required="true" max-length="300" type="textarea" rows="4" cols="50" /> 
	      <div id="garantia" label="GARANTÍA"  required="true" type="combo" model="garantias" /> 
	      <div id="fabricanteTelefonoPrestado" label="FABRICANTE TELÉFONO PRESTADO"  type="combo" model="fabricantes" onchange="comboChange(this,'modeloTelefonoPrestado','modelos')" /> 
	      <div id="modeloTelefonoPrestado" label="MODELO TELÉFONO PRESTADO"  type="combo" model="modelos(fabricanteTelefonoPrestado)" />  
	      <div id="serieTelefonoPrestado" label="# SERIE (IMEI) TELÉFONO PRESTADO"  type="numeric" min-length="15" max-length="15"/>
	      <div id="facturaONotaDeVenta" label="FACTURA / NOTA DE VENTA" max-length="8"/> 
	      <div id="fechaFactura" label="FECHA DE FACTURA" max-length="10" type="date"/> 
	      <div id="imagenRegistroDanos" label="REGISTRO DE DAÑOS"  type="paint" width="100em" height="50em"  />
      </div>
