<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
var canvas,ctx;
var hasValidationError = false;

$.urlParam = function(name) {
	var results = new RegExp('[\?&]' + name + '=([^&#]*)')
			.exec(window.location.href);
	if (results == null) {
		return null;
	} else {
		return results[1] || 0;
	}
}

	$(document).ready(function(e) {
		table = $("#table-form");
		fields =  $("#field-list");
		


		$.each( $('#field-list'), function(i, list) {
		   $('div', list).each(function(k,v) {
			   id = v.attributes["id"];
			   label =  v.attributes["label"]; 
			   type  =  v.attributes["type"];
			   required = v.attributes["required"];
			   if(required){
				   reqchar = '*';
			   }else{
				   reqchar = '';
			   }
			   maxlength =  v.attributes["max-length"];
			   var xmaxlength='';
			   if(maxlength){
				   xmaxlength=' maxlength="'+maxlength.value+'" ';
			   }
			   if(typeof(type) !== "undefined" && type != null && "combo" == type.value){
				   model  =  v.attributes["model"];
				   if(model){
				     options = getOptions(model.value);
			       }else{
			    	   options = "";
			       }
				   onchange  =  v.attributes["onchange"];
				   
				   if(onchange){
					   table.append("<tr><td class=\"tablaTitulo\">"+label.value+reqchar+":</td><td  class=\"odd\"><select id=\""+id.value+"-input\" onchange=\""+onchange.value+"\">"+options+"</select></td></tr>");
				   }else{
					   table.append("<tr><td class=\"tablaTitulo\">"+label.value+reqchar+":</td><td  class=\"odd\"><select id=\""+id.value+"-input\" >"+options+"</select></td></tr>");
					   
				   }
				   onchange="myFunction()";
			   }else if(typeof(type) !== "undefined" && type != null && "textarea" == type.value){
				   table.append("<tr><td class=\"tablaTitulo\">"+label.value+reqchar+":</td><td  class=\"odd\"><textarea id=\""+id.value+"-input\"></textarea></td></tr>");
				  	   
			   }else{
				   if(type && type.value == 'numeric'){
					   table.append("<tr><td class=\"tablaTitulo\">"+label.value+reqchar+":</td><td  class=\"odd\"><input class=\"numeric\" id=\""+id.value+"-input\" "+xmaxlength+"></td></tr>");
				   }else{
               		   table.append("<tr><td class=\"tablaTitulo\">"+label.value+reqchar+":</td><td  class=\"odd\"><input id=\""+id.value+"-input\" width=\"200px\" "+xmaxlength+"></td></tr>");
				   }
			   }
		   });
		})

		  $("button").click(function(){
			    $('#img-load').show();
			    $("#errmsg").empty();
		    	var jsonform = getForm();
		    	if(!hasValidationError){
			    	$.ajaxSetup({ cache: false, async:true });
			        $.post("os.ms",
			        {
			           json: JSON.stringify(jsonform)
			        },
			        function(data,status){
			        	//alert($.urlParam('usuario'));
			        	if(!data.startsWith("success")){
			        		$("#errmsg").html(data);
				               return false;
			        	}else{
			        		idx1 = data.indexOf(',');
			        		newId = data.substring(idx1+1);
			        		uploadImage(newId);
			        	}
			        	
			           alert("Data: " + data + "\nStatus: " + status);
			           if(data.startsWith("success") && "success" == status){
			        	   location.reload();
			           }
			        });
		    	}
		    	$('#img-load').hide();
		    });
		
		
		  $(".numeric").keypress(function (e) {
			     //if the letter is not digit then display error and don't type anything
			     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
			        //display error message
			        $("#errmsg").html("Digits Only").show().fadeOut("slow");
			               return false;
			    }
			   });
		  
		  paintImage();
		  
		  $('#myCanvas').mousedown(function (e) {
		        mousePressed = true;
		        Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
		    });
		
		  $('#img-load').hide();
	});
	
	function getOptions(modelName){
		options = '';
     
    	 $.ajaxSetup({ cache: true, async:false });
    	  $.get("os.ms?model="+modelName, function(data, status){
    		  var obj = jQuery.parseJSON( data );
    		  for(i=0; i<obj.length; i=i+2){
    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}
	
	function getSubOptions(modelName, id){
		options = '';
     
    	 $.ajaxSetup({ cache: true, async:false });
    	  $.get("os.ms?submodel="+modelName+"&id="+id, function(data, status){
    		  var obj = jQuery.parseJSON( data );
    		  for(i=0; i<obj.length; i=i+2){
    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}
	
	function updateFormEntries(){
		for(i=1; i<23; i++){
			row = document.getElementById('field-'+i);//$("#field1");
			id = row.getAttribute('id');
			label = row.getAttribute('label');
			required = row.getAttribute('required');
			if(required!=null){
				req="*";
			}else{
				req="";
			}
			
			//row.innerHTML = "<tr><td>"+label+"</td><td><input></td></tr>";
			
			table = document.getElementById('table-form');
			
			table.innerHTML = table.innerHTML + "<tr><td>"+label+req+":</td><td><input id=\""+id+"-input\" ></td></tr>";
		}
	}
	
	
	function getForm(){
		hasValidationError = false;
		form = {
				telefono: valueOf('telefono',true),
				fabricante: valueOf('fabricante',true),
				modelo: valueOf('modelo',true),
				serie: valueOf('serie',true), 
				nombre: valueOf('nombre',true), 
				email: valueOf('email'),  
				telefonoPersona: valueOf('telefonoPersona',true),
				direccion: valueOf('direccion',true), 
				clienteTieneFactura: valueOf('clienteTieneFactura',true), 
				falla1: valueOf('falla1',true), 
				falla2: valueOf('falla2'),  
				falla3: valueOf('falla3'),  
				falla4: valueOf('falla4'),  
				comentario: valueOf('comentario',true), 
				garantia: valueOf('garantia',true), 
				fabricanteTelefonoPrestado: valueOf('fabricanteTelefonoPrestado'), 
				modeloTelefonoPrestado: valueOf('modeloTelefonoPrestado'),  
				serieTelefonoPrestado: valueOf('serieTelefonoPrestado'),
				facturaONotaDeVenta: valueOf('facturaONotaDeVenta'), 
				fechaFactura: valueOf('fechaFactura'), 
				imagenRegistroDanos: valueOf('imagenRegistroDanos'),
				usuario: $.urlParam('usuario')
				
		};
		
		return form;
	}
	
	function valueOf(fieldName, required){
		value =   $('#'+fieldName+'-input').prop('value');
		if(required && ( !value || value == -1 || value.replace(/\s/g, '').length == 0)){
			$("#errmsg").html("El campo <b>"+$('#'+fieldName).attr('label')+"</b> es requerido");
			hasValidationError=true;
            return false;

		}
		
		minlength= $('#'+fieldName).attr('min-length');
		if(minlength && value.replace(/\s/g, '').length > 0 && value.replace(/\s/g, '').length < minlength){
			$("#errmsg").html("El campo <b>"+$('#'+fieldName).attr('label')+"</b> debe tener "+minlength+" caracteres minimo");
			hasValidationError=true;
            return false;
		}
		
		return value;
	}
	
	function valueOfOrDefault(fieldName, defaultValue){
		value =   $('#'+fieldName+'-input').prop('value');
		if(!value){
			return defaultValue;
		}
		return value;
	}
	
	function comboChange(combo, target, model){
		$('#'+target+'-input').empty();
		if(combo.value>-1){
			options = getSubOptions(model, combo.value);
			$('#'+target+'-input').append(options);
		}
	}
	
	function paintImage(){
		  canvas=document.getElementById("myCanvas");
		     ctx=canvas.getContext("2d");
		    var img=document.getElementById("casopng");
		    ctx.drawImage(img,0,0);
		 
	}
	
	function Draw(x, y) {
	    
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.lineJoin = "round";
        ctx.rect(x, y, 10, 10);
        ctx.closePath();
        ctx.stroke();
	  
	}
	
	function uploadImage(newId) {
	    var canvasServer = document.getElementById("myCanvas");
	    var context = canvasServer.getContext("2d");                    
	    var imageDataURL = canvasServer.toDataURL('image/png');

	    var xhr = new XMLHttpRequest();
	    xhr.open("POST", "uploadImage?id="+newId, true);
	    var boundary = Math.random().toString().substr(2);
	    xhr.setRequestHeader("content-type", 
	        "multipart/form-data; charset=utf-8; boundary=" + boundary);
	    var multipart = "--" + boundary + "\r\n" +
	        "Content-Disposition: form-data; name=myImg\r\n" +
	        "Content-type: image/png\r\n\r\n" +
	        imageDataURL + "\r\n" +
	        "--" + boundary + "--\r\n";
	    xhr.send(multipart);    
	    /*xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	    xhr.send("imgData="+imageDataURL);*/
	}
	
	var rowCount=1;
	function addAccesorios(){
		
		options = getOptions('accesorios');
		
		 
		 newTR = '<tr id="accesorio-row-%row%">'
			+'<td><select id="accesorio-%row%">'+options+'</select></td>'
			+'<td><input  id="descripcion-accesorio-%row%"></td>'
			+'<td><img src="images/Delete.png" onclick="remove(\'accesorio-row-%row%\');"></td>'
		    +'</tr>';
		    
		 rowCount++;
		 
		 trn = newTR.replace(/%row%/g,rowCount);
		
		 table = $("#detalle-table");
			
		 table.append(trn);
		 
	}
	
	function remove(id){
		$('#'+id).empty();
		//rowCount--;
	}
</script>
</head>
