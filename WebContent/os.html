<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type"	content="text/html; charset=windows-1252">
<link href="css/estilo-vvs.css" rel="stylesheet" type="text/css">
<link href="css/eAGLXj9BKHT5DGkADcDXA__.css" rel="stylesheet" type="text/css">
<title>Orden de Servicio</title>
<link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css">
<script type="text/javascript" src="js/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script type="text/javascript">
  //COMBO Refresh Control
   var os_combo_ajax_control_timestamp={os_combo_ajax_control_timestamp};
</script>
<script type="text/javascript" src="os.js"></script>
</head>
<body>

<h2>
	<span xmlns="http://www.w3.org/1999/xhtml" id="lblTitulo">REGISTRO DE ORDEN DE SERVICIO</span>
</h2>

	<!-- FORMULARIO ORDEN DE SERVICIO -->
	<table id="table-form" border="1" cellpadding="5" cellspacing="0">
	</table>

	<div id="field-list">
		<div id="telefono" label="TELÉFONO" required="true" max-length="8"	type="numeric" />
		<div id="fabricante" label="FABRICANTE" required="true" type="combo" model="fabricantes" on-change="comboChange(this,'modelo','modelos')" />
		<div id="modelo" label="MODELO" required="true" type="search-combo" size="50" />
		<div id="serie" label="# SERIE (IMEI)" required="true" min-length="15"	max-length="15" type="numeric" />
		<div id="nombre" label="NOMBRE / APELLIDO" required="true"	max-length="150" size="300" />
		<div id="email" label="EMAIL" max-length="50" type="email" />
		<div id="telefonoPersona" label="TELÉFONO PERSONAL" required="true"	max-length="8" type="numeric" />
		<div id="direccion" label="DIRECCIÓN" required="true" max-length="300"	type="textarea" rows="3" cols="50" />
		<div id="clienteTieneFactura" label="CLIENTE TIENE FACTURA"	required="true" type="combo" model="tieneFacturas"
			on-change="comboChange(this,'garantia','garantias')"  />
		<div id="falla1" label="FALLA 1" required="true" type="search-combo" model="fallas" />
		<div id="falla2" label="FALLA 2" type="search-combo" model="fallas" />
		<div id="falla3" label="FALLA 3" type="search-combo" model="fallas" />
		<div id="falla4" label="FALLA 4" type="search-combo" model="fallas" />
		<div id="comentario" label="COMENTARIO" required="true"	max-length="500" type="textarea" rows="3" cols="50" />
		<div id="garantia" label="GARANTÍA" required="true" type="combo" />
		<div id="fabricanteTelefonoPrestado" label="FABRICANTE TELÉFONO PRESTADO" type="combo" model="fabricantes"
			on-change="comboChange(this,'modeloTelefonoPrestado','modelos')" />
		<div id="modeloTelefonoPrestado" label="MODELO TELÉFONO PRESTADO" type="search-combo" />
		<div id="serieTelefonoPrestado"	label="# SERIE (IMEI) TELÉFONO PRESTADO" type="numeric"	min-length="15" max-length="15" />
		<div id="facturaNota" label="FACTURA / NOTA DE VENTA" max-length="20" />
		<div id="fechaFactura" label="FECHA DE FACTURA" min-length="10"	max-length="10" type="date" use-class="datepicker" />
	</div>
	
	<!-- ERROR MESSAGE -->
	
<div class="ui-widget" id="error-div" hidden>
    <div class="ui-state-error ui-corner-all" style="padding: 0 .7em; width: 600px;"> 
        <p >
            <span class="ui-icon ui-icon-alert" 
                style="float: left; margin-right: .3em;"></span>
           <span id="error-message"></span> 
        </p>
    </div>
</div>

	<!-- ACCESORIOS -->
	<table border="1" cellpadding="5" cellspacing="0" width="620px">
		<tr>
			<th>Detalle</th>
		</tr>
		<tr>
			<td>
				<table id="detalle-table" border="1" cellpadding="5" cellspacing="0">
					<tr>
						<th width="200px">ACCESORIO</th>
						<th width="400px">DESCRIPCION DEL ACCESORIO</th>
						<th><img src="images/add.png" onclick="addAccesorios();"></th>
					</tr>
				</table>
			</td>
		</tr>
	</table>


	<!-- REGISTRO DE DANOS -->
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<th>REGISTRO DE DAÑOS</th>
		</tr>
		<tr>
			<td><canvas id="myCanvas" width="900px" height="320px">
				</canvas></td>
		</tr>
	</table>



	<!-- GUARDAR E IMPRIMIR -->
	<table width="100%">
		<tr>
			<th><button class="CrearOrdenButton" id="CrearOrdenButton" style="width: 250px; height: 80px; font:bold; font-size: 20px;">Guardar e Imprimir</button></th>
		</tr>
	</table>


	<!-- IMAGE -->
	<img id="casopng" alt="" src="images/caso_XXXXXX_logo.png" hidden>


	<!-- DIALOGO  -->
	<div id="dialog-message" title="Orden Creada" hidden>
		<p>
			<span class="ui-icon ui-icon-circle-check"
				style="float: left; margin: 0 7px 50px 0;"></span>
		<div id="msg-confirmacion"></div>
		</p>

	</div>

	<!-- DIALOGO PDF -->
	<div id="dialog-message-pdf" title="Orden Creada" hidden>
		<p>
		<div id="msg-confirmacion">
			<img src="images/load.gif">Generando PDF
		</div>
		</p>
	</div>

	<!-- DIALOGO PAGE LOAD -->
	<div id="dialog-page-load" title="Cargando Pagina" hidden>
		<p>
		<div id="msg-confirmacion">
			<img src="images/load.gif">Epere por favor...
		</div>
		</p>
	</div>
</body>
</html>
