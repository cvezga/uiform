	function getOptions(modelName){
		options = '';
     
    	 $.ajaxSetup({ cache: true, async:false });
    	  $.get("os.ms?model="+modelName, function(data, status){
    		  var obj = jQuery.parseJSON( data );
    		  for(i=0; i<obj.length; i=i+2){
    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}

    			  op = '<option value="'+obj[i]+'">'+obj[i+1]+'</option>';
    			  options = options + op;
    	      }
    	    });
     
     return options;
	}

	function isEmpty(value){
		//return value==null || !value || value.replace(/\s/g, '').length == 0;

	function valueOf(fieldName, required, defaultValue){
		
		if(hasValidationError) return;
		
		value =   $('#'+fieldName+'-input').prop('value');
		if(required && ( !value || value == -1 || value.replace(/\s/g, '').length == 0)){
			showError("El campo <b>"+$('#'+fieldName).attr('label')+"</b> es requerido");
            return false;

		}
		
		minlength= $('#'+fieldName).attr('min-length');
		if(minlength && value.replace(/\s/g, '').length > 0 && value.replace(/\s/g, '').length < minlength){
			showError("El campo <b>"+$('#'+fieldName).attr('label')+"</b> debe tener "+minlength+" caracteres minimo");
            return false;
		}
		
		if(!(value)){
		   value = defaultValue;
		}
		return value;
	}
	
	function valueOfOrDefault(fieldName, defaultValue){
		value =   $('#'+fieldName+'-input').prop('value');
		if(!value){
			return defaultValue;
		}
		return value;
	}

	function Draw(x, y) {
	   
		if(!removeMark(x,y)){
		
			 drawRect(x,y);
        
        	 marks.push([x,y]);
        
		}
	  
	}
	
	function drawRect(x,y){
		    ctx.beginPath();
	        ctx.strokeStyle = 'red';
	        ctx.lineWidth = 2;
	        ctx.lineJoin = "round";
	        ctx.rect(x, y, 10, 10);
	        ctx.closePath();
	        ctx.stroke();
	}
	
	function removeMark(x,y){
	    removed = false;
		
	    for(i=(marks.length-1); i>=0; i--){
			xx = marks[i][0];
			yy = marks[i][1];
			if( ( x >= xx-5 && x <= xx+10-5 ) && ( y >= yy-5 && y <= yy+10-5 ) ){
				marks.splice(i,1);
				redraw();
				removed = true;
				break;
			}
		}
		
		return removed;
		
	}
	
	function redraw(){
		paintImage();
		for(i=0; i<marks.length; i++){
			xx = marks[i][0];
			yy = marks[i][1];
		 
			drawRect(xx,yy);
		}
		
	}

	function getDetalleAccesorios(){
		if(hasValidationError){
			//alert('detalle no se agrego; hay error de validacion');
			return;
		}
		detalles = [];
		for(r=1; r<=rowCount; r++){
			row = $('#accesorio-row-'+r);
			if(row){
				sel = $('#accesorio-'+r).prop('value');
				des = $('#descripcion-accesorio-'+r).prop('value');
				if( sel && des ){
					detalles.push(sel);
					detalles.push(des);
				}else if(sel==-1){
					showError('Seleccione el accesorio en la linea de detalla No. '+r);
				}else if(isEmpty(des)){
					showError('Describa el accesorio seleccionado en la linea de detalle No. '+r);
				}
			}
		}
		 
		return detalles;
		
	}
	
	function showError(msg){
